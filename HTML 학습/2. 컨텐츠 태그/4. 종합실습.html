<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../../common.css">
    <title>Document</title>
    <style>
        /* 큰 구조를 만들고 순서대로 정리하기 */
       
       .container{
            /* background: orange; */
            width: 85%;
            margin: 0 auto;
       }

       .container header{
           /* border: 4px solid red; */
           height: 100px;
           border-bottom: 2px solid lightgray;
           padding: 15px 10px;
           /* 개발자도구에 들어가서 header height값을 본 다음 수직정렬함 */
           line-height: 100px;
       }
       /* float 요소의 부모 클래스를 clearfix 달아주기 */
       .container header h1{
            /* background: skyblue; */
            float: left;
            font-weight: 700;
            font-size: 1.5em;
            margin-left: 10px;
            
       }
       .container header nav{
            /* background: violet; */
            float: right;
       }
       
       .container header nav li{
            /* background: violet; */
            /* border: 3px solid #000; */
            float: left;
            margin-right: 15px;
       }
       /* 실무는 padding color 다 디자인해서 진행 */
       .container .main{
        margin : 40px 0px 60px;
        border: 3px solid rgba(211, 211, 211, 0.267);
        padding: 40px 35px;
       }
       .container .main h2{
            /* background: aqua; */
            margin-bottom: 30px;
            border-bottom: 3px dashed red;
            font-weight: 700;
            font-size: 1.8em;
            color: red;
            padding-bottom: 5px;
        }

       .container .main .article-list{
            /* background: orange; */
        }
       
       .container .main .article-list article{
            border: 2px solid blue;
            /* 균등하게 배치하는 방법, 마진이 먼저 들어가있는 방법을 먼저 찾아보고
            가로 길이를 지정해주자, 마지막 요소의 마진을 빼준다
            즉 마진을 3%식 먼저 4개를 지정하면 88%를 3개씩 나눠가진다. 29.3% */
            width: 29.3%;
            margin-right: 3%;
            float: left;
            padding: 40px;
            height: 250px;
            
        }
        .container .main .article-list article:first-child{
            margin-left: 3%;
        }

        .container .main .article-list article:last-child{
            /* margin-right: 0; */
        }
        .container .main .article-list article *{
            text-align: center;
        }
        .container .main .article-list article h3{
            /* background: red; */
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 1.3em;
        }
        .container .main .article-list article p{
            /* background: blue; */
        }



       .container footer{
            padding-top: 20px;
            border-top: 2px solid rgba(211, 211, 211, 0.678);
       }
       .container footer .contact div{
            float: left;
            /* background-color: antiquewhite; */
            margin-right: 20px;
            font-style: italic;
            color: gray;
            font-size: 0.8em;

       }

       aside {
        width: 80px;
        height: 600px;
        background: orange;
        position: absolute;
        top: 20px;
        right: 5px;
       }
    </style>
</head>
<body>
    <div class="container">
        <header class="clearfix">
            <h1>로고</h1>
            <nav>
                <ul class="clearfix">
                    <li><a href="#">메뉴1</a></li>
                    <li><a href="#">메뉴2</a></li>
                    <li><a href="#">메뉴3</a></li>
                </ul>
            </nav>
        </header>
        <section class="main">
            <h2>section</h2>
            <div class="article-list clearfix">
                <article>
                    <h3>article1</h3>
                    <p>blah blah~~</p>
                </article>
                <article>
                    <h3>article2</h3>
                    <p>blah blah~~</p>
                </article>
                <article>
                    <h3>article3</h3>
                    <p>blah blah~~</p>
                </article>
            </div>
        </section>
 
        <footer>
            <div class="contact clearfix">
                <div class="email">
                    <a href="#">이메일 전송</a>
                </div>
                <div class="phone">
                    <a href="#">전화 걸기</a>
                </div>
            </div>

        </footer>
        <aside>
            <!-- <img src="" alt=""> -->
            <!-- <div>123123</div> -->
        </aside>
     

    </div>


</body>
</html>
